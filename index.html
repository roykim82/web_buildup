
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9880067562237787"

<body>
    <div id="container"></div>
    <div class="content">
        <header>
            <h1>Lottery Number Generator</h1>

            <div class="card">

                     data-ad-slot="2791494294"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <h2>Your Lucky Numbers</h2>
                <div id="numbers" class="numbers-display"></div>
                <button id="generate">Generate</button>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>

</html>
