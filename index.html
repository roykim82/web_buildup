
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <div class="content">
        <header>
            <h1>Lottery Number Generator</h1>
            <p>Generate your lucky numbers based on the last 5 years of winning numbers.</p>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">Toggle Theme</label>
            </div>
        </header>
        <main>
            <div class="card">
                <h2>Your Lucky Numbers</h2>
                <div id="numbers" class="numbers-display"></div>
                <button id="generate">Generate</button>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
