<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <main>
            <div class="card">
                <h2>Contact Us</h2>
                <p>
                    If you have any questions, feedback, or suggestions, please feel free to reach out to us.
                </p>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <p>
                    Alternatively, you can contact us by email at: <a href="mailto:contact@lottogenerator.com">contact@lottogenerator.com</a>
                </p>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; <span id="current-year"></span> Lotto Number Generator. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="theme-switcher.js"></script>
</body>
</html>
